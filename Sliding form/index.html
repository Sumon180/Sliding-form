<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="index.css">
</head>
<body class="bg">
    <div class="form-back">
        <div class="form-section">
            <section>
                Already have an Account?
                <button onclick="signinbutton()">Sign in</button>
            </section>
            <section>
                Creat a new Account?
                <button onclick="signupbutton()">Sign up</button>
            </section>

            <div class="main-form" id="form">
                <div class="login form">
                    <div>
                        <div class="heading">
                            <span class="material-symbols-sharp">person_add</span>
                            <h2>Login</h2>
                        </div>
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="login">
                        <p>Already have an Account? <a onclick="signupMobileButton()">Signin</a></p>
                    </div>
                </div>
                <div class="register form">
                    <div>
                        <div class="heading">
                            <span class="material-symbols-sharp">person</span>
                            <h2>register</h2>
                        </div>
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <input type="text" placeholder="Your Phone NO">
                        <input type="text" placeholder="User Name">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="login">
                        <p> Creat a new Account? <a onclick="signinMobileButton()">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
